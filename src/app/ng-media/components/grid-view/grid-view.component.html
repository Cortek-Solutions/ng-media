<div *ngIf="searchMode">
  <h3>Matches your search: {{GetSearchImages().length}}</h3>
  <div class="preview-image " *ngFor="let image of GetSearchImages()" (click)="ImageSelect(image)" [ngClass]="image.$meta && image.$meta.selected ? ' active ' : ''">
    <div class="" [style.backgroundImage]="'url('+ image.src +')'"></div>
  </div>
</div>
<div *ngIf="searchMode">
  <h3>Other Images: {{GetImages().length}}</h3>
</div>
<div class="images-container">
  <img class="preview-image " [src]=" image.src " *ngFor="let image of GetImages()" (click)="ImageSelect(image)" 
    [ngClass]="image.$meta && image.$meta.selected ? ' active ' : ''">
</div>
